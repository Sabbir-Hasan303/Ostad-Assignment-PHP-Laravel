<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BMI Calculator</title>
	<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>BMI Calculator</h1>
	<form>
		<label for="weightInput">Weight (kg): </label>
		<input type="number" id="weightInput" name="weightInput"><br>
		<label for="heightInput">Height (cm): </label>
		<input type="number" id="heightInput" name="heightInput"><br>
		<button id="calculateBtn" class="button_class">Calculate BMI</button>
	</form>
	<div id="result">
		<p>Output:</p>
	</div>
	<script src="script.js"></script>
</body>

</html>
